name: Build Kivy APK (Docker)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Checkout source
        uses: actions/checkout@v3

      - name: âœ… Confirm runner is alive
        run: echo "Runner OK â€“ starting Docker buildâ€¦"

      - name: ğŸ” Check for main.py in source
        run: |
          if [ ! -f src/main.py ]; then
            echo "âŒ main.py is missing from src/"
            exit 1
          else
            echo "âœ… main.py found in src/"
          fi

      - name: ğŸ³ Build APK using Docker
        run: |
          docker run --rm -u 0 \
            -v "${{ github.workspace }}:/app" \
            bodolsog/py3-kivy-buildozer:latest \
            /bin/bash -c " \
              cd /app && \
              sed -i 's|^source.dir.*|source.dir = src|' buildozer.spec && \
              sed -i 's|^requirements.*|requirements = kivy,plyer,requests|' buildozer.spec && \
              sed -i 's|^android.permissions.*|android.permissions = INTERNET,WRITE_EXTERNAL_STORAGE,VIBRATE|' buildozer.spec && \
              sed -i '/^p4a.skip_recipes/q; \$ a p4a.skip_recipes = libffi\np4a.recipes_to_skip = libffi' buildozer.spec && \
              yes | buildozer --verbose android debug \
            "

      - name: ğŸ“‚ Verify entrypoint in the APK
        run: |
          echo "ğŸ”“ Scanning APK for main.py or main.pyoâ€¦"
          if unzip -l bin/*.apk \
               | awk '{print $4}' \
               | grep -E -q '(^|/)main\.(py|pyo)$' ; then
            echo "âœ… Found main.py/main.pyo in the APK!"
          else
            echo "âŒ Could not find main.py or main.pyo in the APK!"
            exit 1
          fi

      - name: ğŸ“¦ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-kivy-app
          path: bin/*.apk
