name: Build Kivy APK (Docker)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Checkout source
        uses: actions/checkout@v3

      - name: âœ… Confirm runner is alive
        run: echo "Runner OK â€“ starting Docker buildâ€¦"

      - name: ğŸ” Check for main.py in source
        run: |
          if [ ! -f src/main.py ]; then
            echo "âŒ main.py is missing from src/"
            exit 1
          else
            echo "âœ… main.py found in src/"
          fi

      - name: ğŸ³ Build APK using Docker
        run: |
          docker run --rm -u 0 \
            -v "${{ github.workspace }}:/app" \
            bodolsog/py3-kivy-buildozer:latest \
            /bin/bash -c " \
              cd /app && \
              # ensure buildozer.spec points at src/ and has copy_source enabled
              sed -i 's|^source.dir.*|source.dir = src|' buildozer.spec && \
              # (manually add android.copy_source if not already present)
              grep -q '^android.copy_source' buildozer.spec \
                || echo 'android.copy_source = True' >> buildozer.spec && \
              yes | buildozer --verbose android debug \
            "

      - name: ğŸ“‚ Verify main.py made it into the APK
        run: |
          echo "ğŸ”“ Inspecting APK for your raw sourcesâ€¦"
          unzip -l bin/*.apk | grep -q 'assets/src/main.py' \
            && echo "âœ… assets/src/main.py is packaged!" \
            || { echo "âŒ assets/src/main.py NOT found in APK â€“ buildozer.spec might still be excluding it."; exit 1; }

      - name: ğŸ“¦ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-kivy-app
          path: bin/*.apk
