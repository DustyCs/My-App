# .github/workflows/docker-kivy-build.yml
name: Build Kivy APK (Docker)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Checkout source
        uses: actions/checkout@v3

      - name: âœ… Confirm runner is alive
        run: echo "Runner OK â€“ starting Docker buildâ€¦"

      - name: ğŸ³ Build APK using Docker
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/app" \
            bodolsog/py3-kivy-buildozer:latest \
            bash -c "\
              cd /app && \
              # ensure buildozer knows your source folder \
              sed -i 's|^source.dir.*|source.dir = src|' buildozer.spec && \
              # do a clean build for full logs \
              buildozer --verbose android debug \
            "

      - name: ğŸ“¦ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-kivy-app
          path: bin/*.apk
