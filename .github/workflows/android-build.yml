name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential ccache git zip unzip wget \
            libffi-dev libssl-dev libsqlite3-dev libjpeg-dev \
            zlib1g-dev libgl1-mesa-dev libbz2-dev libgdbm-dev \
            liblzma-dev libncurses-dev libreadline-dev \
            libtool automake autoconf m4 cmake pkg-config autoconf-archive

      - name: Install Buildozer, Cython & python-for-android
        run: |
          pip install --upgrade pip
          pip install buildozer==1.5.0 cython==0.29.33 python-for-android==2024.1.21

      - name: Build Android APK
        # Run at repo root so it sees buildozer.spec here
        env:
          # Skip libffi recipe in p4a, use system libffi-dev
          P4A_SKIP_RECIPES: "libffi"
        run: |
          yes | buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: LifeTime-App-APK
          path: bin/*.apk
