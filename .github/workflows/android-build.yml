name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git zip unzip wget \
            openjdk-17-jdk \
            libffi-dev libssl-dev \
            libsqlite3-dev libjpeg-dev zlib1g-dev \
            libgl1-mesa-dev libbz2-dev libgdbm-dev liblzma-dev \
            libncurses-dev libncursesw5-dev libreadline-dev \
            libtool automake autoconf m4 cmake ccache

      - name: Install Buildozer & Cython
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      - name: Install Android CLI tools & accept licenses
        env:
          ANDROID_SDK_ROOT: $HOME/.buildozer/android/platform/android-sdk
        run: |
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          # unpack into a temp dir
          unzip -q cmdline-tools.zip -d "$ANDROID_SDK_ROOT/cmdline-tools"
          # move into "latest" so sdkmanager lives in .../cmdline-tools/latest/bin
          mv "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          rm cmdline-tools.zip

          # expose sdkmanager in PATH
          echo "PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:\$PATH" >> $GITHUB_ENV

          # then install packages
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" \
            "platform-tools" \
            "platforms;android-31" \
            "build-tools;36.0.0"

          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses


      - name: Build APK with Buildozer
        working-directory: src
        run: buildozer --verbose android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LifeTime-App-APK
          path: src/bin/*.apk
