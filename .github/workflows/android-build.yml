name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            ccache \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            libffi-dev \
            libssl-dev \
            libsqlite3-dev \
            libjpeg-dev \
            zlib1g-dev \
            libgl1-mesa-dev \
            libbz2-dev \
            libgdbm-dev \
            liblzma-dev \
            libncurses-dev \
            libncursesw5-dev \
            libreadline-dev \
            libtool \
            automake \
            autoconf \
            m4 \
            cmake \
            wget

      - name: Install Buildozer & Cython
        run: |
          pip install --upgrade pip
          pip install buildozer cython

            - name: Install Android SDK cmdline‑tools & accept licenses
        env:
          ANDROID_SDK_ROOT: $HOME/.buildozer/android/platform/android-sdk
        run: |
          # make sure sdk root exists
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"

          # download then unpack straight into cmdline-tools/tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip \
               -O /tmp/cmdline-tools.zip

          unzip /tmp/cmdline-tools.zip -d "$ANDROID_SDK_ROOT/cmdline-tools/tools"
          rm /tmp/cmdline-tools.zip

          # add sdkmanager into our PATH
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/tools/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH"

          # now install platform‑tools, sdk, build‑tools & accept licenses
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" \
            "platform-tools" \
            "platforms;android-31" \
            "build-tools;36.0.0"
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses


      - name: Build APK
        working-directory: src    # adjust if your buildozer.spec lives elsewhere
        run: buildozer --verbose android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LifeTime-App-APK
          path: src/bin/*.apk     # adjust path if needed
