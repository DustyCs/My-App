name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential ccache git zip unzip wget \
            libffi-dev libssl-dev libsqlite3-dev libjpeg-dev \
            zlib1g-dev libgl1-mesa-dev libbz2-dev libgdbm-dev \
            liblzma-dev libncurses-dev libreadline-dev \
            libtool automake autoconf m4 cmake pkg-config autoconf-archive

      - name: Install Buildozer & Cython & p4a
        run: |
          pip install --upgrade pip
          pip install buildozer==1.5.0 cython==0.29.33 python-for-android==2024.1.21

      - name: Patch libffiâ€™s configure.ac to allow missing macros
        run: |
          # Locate the libffi recipe's configure.ac under .buildozer
          FFI_CONF=$(find src/.buildozer -type f -path "*recipes/libffi/*/configure.ac" | head -1)
          if [[ -z "$FFI_CONF" ]]; then
            echo "ERROR: could not find libffi configure.ac to patch" >&2
            exit 1
          fi
          echo "Patching $FFI_CONF"
          sed -i '1im4_pattern_allow([LT_SYS_SYMBOL_USCORE])'    "$FFI_CONF"
          sed -i '1im4_pattern_allow([AC_TRY_COMPILE])'         "$FFI_CONF"
          sed -i '1im4_pattern_allow([AC_TRY_LINK])'            "$FFI_CONF"
          sed -i '1im4_pattern_allow([AC_TRY_RUN])'             "$FFI_CONF"

      - name: Build Android APK
        working-directory: src
        run: |
          yes | buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: LifeTime-App-APK
          path: src/bin/*.apk
