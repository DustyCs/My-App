name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git zip unzip wget \
            openjdk-17-jdk \
            libffi-dev libssl-dev \
            libsqlite3-dev libjpeg-dev zlib1g-dev \
            libgl1-mesa-dev libbz2-dev libgdbm-dev liblzma-dev \
            libncurses-dev libncursesw5-dev libreadline-dev \
            libtool automake autoconf m4 cmake ccache

      - name: Install Buildozer & Cython
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      - name: Install Android CLI tools & accept licenses
        env:
          ANDROID_SDK_ROOT: ${{ runner.home }}/.buildozer/android/platform/android-sdk
        run: |
          # 1. Download & unpack the command‑line tools into cmdline-tools/latest
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip \
            -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          rm cmdline-tools.zip

          # 2. Add sdkmanager and platform-tools to PATH
          echo "export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:\$PATH" >> $GITHUB_ENV

          # 3. Install required SDK components
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" \
            "platform-tools" \
            "platforms;android-31" \
            "build-tools;36.0.0"

          # 4. Accept all licenses
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses

      - name: Build APK with Buildozer
        working-directory: src   # adjust if your buildozer.spec isn’t in src/
        run: |
          # now buildozer can find sdkmanager & java
          buildozer --verbose android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: LifeTime-App-APK
          path: src/bin/*.apk
