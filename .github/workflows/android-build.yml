name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Instruct python-for-android to skip rebuilding libffi from source:
      P4A_REBUILD_LIBFFI: "0"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential ccache git zip unzip wget \
            libffi-dev libssl-dev libsqlite3-dev libjpeg-dev \
            zlib1g-dev libgl1-mesa-dev libbz2-dev libgdbm-dev \
            liblzma-dev libncurses-dev libreadline-dev \
            libtool automake autoconf m4 cmake \
            pkg-config pkgconf autogen

      - name: Install Buildozer & Cython
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.33

      - name: Build Android APK
        working-directory: src
        run: |
          yes | buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: LifeTime-App-APK
          path: src/bin/*.apk
