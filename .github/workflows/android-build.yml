name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # point the SDK root to where Buildozer/SKD Manager will install Android tools
      ANDROID_SDK_ROOT: ${{ env.HOME }}/.buildozer/android/platform/android-sdk

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java (OpenJDK 17)
        run: sudo apt-get update && sudo apt-get install -y openjdk-17-jdk zip unzip

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Linux & Python prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            ccache \
            git \
            libffi-dev \
            libssl-dev \
            libncurses-dev \
            libncurses5-dev \
            libsqlite3-dev \
            libjpeg-dev \
            zlib1g-dev \
            libgl1-mesa-dev \
            libbz2-dev \
            libgdbm-dev \
            liblzma-dev \
            libncursesw5-dev \
            libreadline-dev \
            libtool \
            automake \
            autoconf \
            m4 \
            cmake
          python -m pip install --upgrade pip
          python -m pip install buildozer cython

      - name: Preâ€‘install Android SDK components & accept licenses
        run: |
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --install \
            "platform-tools" \
            "platforms;android-31" \
            "build-tools;36.0.0" \
            "cmdline-tools;latest"
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses

      - name: Build APK with Buildozer
        working-directory: src    # adjust if your buildozer.spec is elsewhere
        run: buildozer --verbose android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LifeTime-App-APK
          path: src/bin/*.apk    # adjust if your .apk lands elsewhere
