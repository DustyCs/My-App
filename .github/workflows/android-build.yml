name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential \
          ccache \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          libffi-dev \
          libssl-dev \
          libncurses-dev \
          libncurses5-dev \
          libsqlite3-dev \
          libjpeg-dev \
          zlib1g-dev \
          libgl1-mesa-dev \
          libbz2-dev \
          libgdbm-dev \
          liblzma-dev \
          libncursesw5-dev \
          libreadline-dev \
          libtool \
          automake \
          autoconf \
          m4 \
          cmake

    - name: Set up Java & Python
      run: |
          sudo apt update
          sudo apt install -y openjdk-17-jdk zip unzip
      uses: actions/setup-python@v4
        with: python-version: 3.10

    - name: Install Buildozer and prerequisites
      run: |
          pip install --upgrade pip
          pip install buildozer cython

    - name: Install Android SDK Buildâ€‘Tools & accept licenses
      env:
        ANDROID_SDK_ROOT: ~/.buildozer/android/platform/android-sdk
      run: |
        yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" \
            "platform-tools" \
            "platforms;android-31" \
            "build-tools;36.0.0" \
            "tools"

    - name: Build APK
      working-directory: src    # where your buildozer.spec lives
      run: buildozer --verbose android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: LifeTime-App-APK
        path: src/bin/*.apk