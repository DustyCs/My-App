name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: $HOME/.buildozer/android/platform/android-sdk

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential ccache git zip unzip \
            libffi-dev libssl-dev libncurses-dev libncurses5-dev \
            libsqlite3-dev libjpeg-dev zlib1g-dev libgl1-mesa-dev \
            libbz2-dev libgdbm-dev liblzma-dev libncursesw5-dev \
            libreadline-dev libtool automake autoconf m4 cmake

      - name: Install Buildozer & Cython
        run: |
          python -m pip install --upgrade pip
          python -m pip install buildozer cython

      - name: Install Android SDK cmdline-tools & accept licenses
        env:
          ANDROID_SDK_ROOT: ${{ runner.home }}/.buildozer/android/platform/android-sdk
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget

          # Create the SDK root and download Google's cmdline-tools
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          pushd "$ANDROID_SDK_ROOT/cmdline-tools"
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          rm cmdline-tools.zip
          # The zip unpacks into a folder named 'cmdline-tools'; rename it to 'latest'
          mv cmdline-tools latest
          popd

          # Make sdkmanager available
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH"

          # Install and accept everything we need
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --install \
            "platform-tools" \
            "platforms;android-31" \
            "build-tools;36.0.0"
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses


      - name: Build debug APK
        working-directory: src   # adjust if your buildozer.spec is elsewhere
        run: buildozer --verbose android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: LifeTime-App-APK
          path: src/bin/*.apk
