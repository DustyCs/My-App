name: Build Kivy APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK with Buildozer
    runs-on: ubuntu-20.04

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🛠️ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential ccache git zip unzip wget \
            libffi-dev libssl-dev libsqlite3-dev libjpeg-dev \
            zlib1g-dev libgl1-mesa-dev libbz2-dev libgdbm-dev \
            liblzma-dev libncurses-dev libreadline-dev \
            libtool libltdl-dev automake autoconf m4 cmake \
            pkg-config autoconf-archive openjdk-8-jdk python3-pip

      - name: 🐍 Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip setuptools
          pip install buildozer==1.5.0 Cython virtualenv

      - name: 🔧 Initialize Buildozer (if not already)
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      - name: 🔨 Build APK
        run: |
          buildozer android debug

      - name: 📦 Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: my-kivy-app
          path: bin/*.apk
